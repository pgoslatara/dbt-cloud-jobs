      dbt_version:
      triggers:
          github_webhook: false
          schedule: false
      execute_steps:
          - dbt run
      schedule: # TODO: prevent this from being NULL, dbt Cloud forces default value
          cron: 0 * * * *
          date:
              type: every_day
          time:
              type: every_hour
              interval: 1
      settings:
          threads: 1
          target_name: default
      state: 1
